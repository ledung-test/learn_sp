<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>City</title>
</head>
<body>
<h1>Danh sách thành phố</h1>
<table border="1">
  <thead>
  <tr>
    <td>STT</td>
    <td>Cities</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="city, stage : ${sortByCities}">
    <td th:text="${stage.index} + 1"></td>
    <td th:text="${city}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
