<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{admin/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #main-content}, ~{:: #js})}">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <!--css-->
    <th:block id="css">
        <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/latest/styles/github.min.css" />

        <link rel="stylesheet" th:href="@{/admin/plugins/select2/css/select2.min.css}" />
        <link rel="stylesheet" th:href="@{/admin/dist/css/style.css}">
    </th:block>
</head>
<body>
<th:block id="main-content">
    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#">Dashboard</a>
                        </li>
                        <li class="breadcrumb-item">
                            <a href="#">Blog</a>
                        </li>
                        <li class="breadcrumb-item active">
                            Tạo bài viết
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-6">
                    <button type="button" class="btn btn-default">
                        <i class="fas fa-chevron-left"></i> Quay lại
                    </button>
                    <button th:onclick="createBlog()" type="button" class="btn btn-info px-4">
                        Tạo mới
                    </button>
                    <button type="button" class="btn btn-primary px-4">
                        Preview
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label>Tiêu đề</label>
                                        <input type="text" class="form-control" id="title"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Nội dung</label>
                                        <textarea id="content"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label>Mô tả ngắn</label>
                                        <textarea id="description" class="form-control" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Trạng thái</label>
                                        <select id="status" class="form-control">
                                            <option value="false">
                                                Nháp
                                            </option>
                                            <option value="true">
                                                Công khai
                                            </option>
                                        </select>
                                    </div>
<!--                                    <div class="form-group">-->
<!--                                        <div class="thumbnail-preview-container mb-3">-->
<!--                                            <img alt="" id="image-preview"/>-->
<!--                                        </div>-->
<!--                                        <label for="image" class="btn btn-info btn-flat rounded">-->
<!--                                            Chọn hình ảnh-->
<!--                                        </label>-->
<!--                                        <input type="file" id="image" class="d-none">-->
<!--                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</th:block>
<!--js-->
<th:block id="js">
    <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>

    <script src="https://cdn.jsdelivr.net/highlight.js/latest/highlight.min.js"></script>

    <script th:src="@{/admin/plugins/select2/js/select2.full.min.js}"></script>

    <script>
        //Initialize Select2 Elements
        $(".select2").select2();

        // Initialize editor
        const easyMDE = new EasyMDE({
            element: document.getElementById("content"),
            spellChecker: false,
            maxHeight: "500px",
            renderingConfig: {
                codeSyntaxHighlighting: true,
            },
        });
        function createBlog(){
            const updateTitle = document.getElementById("title");
            const updateDescription = document.getElementById("description");
            const updateStatus = document.getElementById("status");
            axios.post(`/api/admin/blogs`,{
                    title: updateTitle.value,
                    content: easyMDE.value(),
                    description: updateDescription.value,
                    status: updateStatus.value
                }
            ).then(res => {
                alert('Tạo mới blog thành công.')
                window.location.href = "/admin/blogs";
            }).catch(err => {
                alert(err.response.data.message)
            })
        }
    </script>
</th:block>
</body>
</html>
