<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="d-flex justify-content-center py-5" th:fragment="pagination(pageData, currentPage, url)">
    <nav aria-label="">
        <ul class="pagination">
            <!-- Previous Page -->
            <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled' : ''}">
                <a class="page-link" th:attr="href=@{${'/' + url} (page=${currentPage - 1})}">
                    <i class="bi bi-chevron-left"></i>
                </a>
            </li>
            <!-- Page Numbers -->
            <li class="page-item" th:each="pageNumber : ${#numbers.sequence(1, pageData.getTotalPages() - 1)}"
                th:classappend="${pageNumber == currentPage ? 'active' : ''}">
                <a class="page-link" th:attr="href=@{${'/' + url}  (page=${pageNumber})}" th:text="${pageNumber}">1</a>
            </li>
            <!-- Next Page -->
            <li class="page-item" th:classappend="${currentPage == pageData.getTotalPages() - 1 ? 'disabled' : ''}">
                <a class="page-link" th:attr="href=@{${'/' + url} (page=${currentPage + 1})}">
                    <i class="bi bi-chevron-right"></i>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
