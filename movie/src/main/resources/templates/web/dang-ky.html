
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #main-content}, ~{:: #js})}">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng ký</title>
  <!--css-->
  <th:block id="css"></th:block>
</head>
<body>
<!--content-->
<th:block id="main-content">
  <section>
    <div class="container">
      <div
              class="row dflex justify-content-center align-items-center"
              style="height: 90vh"
      >
        <div class="col-4  border border-1 p-4">
          <h1 class="text-light">Đăng ký</h1>
          <div class="mb-3 input-group-lg">
            <label for="inputName" class="form-label text-light">Tên</label>
            <input
                    type="text"
                    class="form-control"
                    id="inputName"
                    aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 input-group-lg">
            <label for="inputEmail" class="form-label text-light">Email</label>
            <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 input-group-lg">
            <label for="inputPassword" class="form-label text-light"
            >Mật khẩu</label
            >
            <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
            />
          </div>
          <div class="mb-3 input-group-lg">
            <label for="inputConfPassword" class="form-label text-light"
            >Nhập lại mật khẩu</label
            >
            <input
                    type="password"
                    class="form-control"
                    id="inputConfPassword"
            />
          </div>
          <button th:onclick="submitFormRegister()" type="submit" class="btn btn-primary">Đăng ký</button>
        </div>
      </div>
    </div>
  </section>
</th:block>
<th:block id="js">
  <script src="/web/js/register.js"></script>
</th:block>
</body>
</html>
