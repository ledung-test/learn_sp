<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(title, css, content, js)">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title th:replace="${title}"></title>
  <!--bootstrap-->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous"
  />
  <!--icon bootstrap-->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <!--css-->
  <link rel="stylesheet" href="/web/css/style.css">
  <th:block th:replace="${css}"></th:block>
</head>
<body>
<!--header-->
<th:block th:replace="~{web/fragments/header :: header}"></th:block>
<!--header-->

<!--content-->
<th:block th:replace="${content}"></th:block>
<!--content-->

<!--footer-->
<th:block th:replace="~{web/fragments/footer.html}"></th:block>
<!--footer-->

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
<script src="/web/js/common.js"></script>
<th:block th:replace="${js}"></th:block>
</body>
</html>
