<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{web/layout/layout :: layout(~{:: title}, ~{:: #css}, ~{:: #main-content}, ~{:: #js})}">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Chi tiết tin tức</title>
    <!--css-->
    <th:block id="css"></th:block>
</head>
<body>
<!--content-->
<th:block id="main-content">
<!--section-->
<section>
    <div class="container my-4">
        <div class="row">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link" aria-current="page" th:href="@{/}"
                                >Xem phim</a>
                                <i class="bi bi-chevron-right"></i>
                            </li>
                            <li class="nav-item d-flex align-items-center">
                                <a class="nav-link" aria-current="page" th:href="@{/tin-tuc}"
                                >Tin tức</a>
                                <i class="bi bi-chevron-right"></i>
                            </li>
                            <li class="nav-item">
                                <a th:text="${chiTietTinTuc.getTitle()}" class="nav-link"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="content ps-3">
                <h2 class="text-light" th:text="${chiTietTinTuc.getTitle()}"></h2>
                <i class="text-light" th:text="${chiTietTinTuc.getPublishedAt()}"></i>
                <p class="my-2" th:text="${chiTietTinTuc.getDescription()}"></p>
            </div>
        </div>
    </div>
</section>
<!--section-->
</th:block>
<!--js-->
<th:block id="js"></th:block>
</body>
</html>
